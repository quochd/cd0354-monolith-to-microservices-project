apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-user
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend-user
  template:
    metadata:
      labels:
        app: backend-user
    spec:
      containers:
        - name: backend-user
          image: saltfpt/udagram-api-user:v1
          ports:
            - containerPort: 8080
          envFrom: 
            - configMapRef:
                name: env-configmap
            - secretRef:
                name: env-secret